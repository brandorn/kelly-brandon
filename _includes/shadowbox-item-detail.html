<li class="{{ post.order }}"> 
  <div class="item-content">
    <div class="image" style="background-image: url('/src/img/{{ post.img }}.jpg')"></div>
    <div class="text">
      <p class="title"> {{ post.title }} </p>
      <div class="notes">{{ post.content }}</div>
      <p class="author"> {{ post.author }} </p>
    </div>
  </div>
  <div class="close"></div>
</li>
